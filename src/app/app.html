<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #menuNav
    mode="side"
    class="sidenav"
    [opened]="true">
    <div class="logo">MyApp</div>
    <mat-nav-list>
      <a mat-list-item routerLink="Home">Inicio</a>
      <a mat-list-item routerLink="/Administration">Administracion</a>
      <a mat-list-item routerLink="/About">Acerca de</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="custom-toolbar">
      <button mat-icon-button class="menu-button" (click)="menuNav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
